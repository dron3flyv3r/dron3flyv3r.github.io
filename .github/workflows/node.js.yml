name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or whatever branch you want to trigger the action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        npm install
        npm install gh-pages

    - name: Build and Deploy
      env:
        CI: true
      run: |
        npm run build
        npx gh-pages -d build -b gh-pages --dotfiles --no-silent
      # Note: `--dotfiles` and `--no-silent` options are used to ensure that hidden files
      # and logs are also included in the deployment.
