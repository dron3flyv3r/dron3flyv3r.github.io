name: Update Repos JSON

on:
  schedule:
    - cron: '0 0 1 * *' # At 00:00 UTC on the 1st of every month
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update repos.json
        run: npm run update:repos

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain public/repos.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/repos.json
            git commit -m "chore: monthly repos.json update" || echo "No changes to commit"
            git push
          else
            echo "No changes in repos.json"
          fi
